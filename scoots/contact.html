            <h3 class="pageHeads">Contact Us</h3>

                        <input type="text" name="completed date" placeholder="Your Name">

                    <label class="top">
                        <input type=datalist" list="rentalType" placeholder="Your Email">

                    <label class="top">
                        <textarea name="comments" rows="10" cols="40" placeholder="Your Comments"></textarea>
                    </label>
                    <input type="submit" value="Send Message" class="submitBtn">

            </form>
