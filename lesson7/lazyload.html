<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>
    <meta name="description" content="An example of lazy loading images for faster load speeds.">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/lazyload.css">
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
</head>
<body>
    <main>
        <h1 class="title-center">Progressive Image Loading</h1>
        <div class="flex-container">
            <picture>
                <img src="https://via.placeholder.com/350x200?text=Placeholder+1" data-src="https://loremflickr.com/350/200/cat" alt="Photo 1">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/350x200?text=Placeholder+2" data-src="https://loremflickr.com/350/200/paris" alt="Photo 2">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/350x200?text=Placeholder+3" data-src="https://loremflickr.com/350/200/rio" alt="Photo 3">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/350x200?text=Placeholder+4" data-src="https://loremflickr.com/350/200/dog" alt="Photo 4">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/350x200?text=Placeholder+5" data-src="https://loremflickr.com/350/200/car" alt="Photo 5">
            </picture>
        </div>
    </main>
    <footer class="footer">
      <p>

      </p>

    </footer>
    <script src="js/last-modified.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/lazyload.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Comfortaa', 'Kodchasan' ] 
        }
      });
    </script>
</body>

</html>
