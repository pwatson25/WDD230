<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Gallery</title>
    <meta name="description" content="Gallery page for Weather website.">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <main>
        <h1>Weather Gallery</h1>
        <div class="grid-container">
            <figure>
                <img data-src="images/gallery/1.jpg" alt="Photo 1">
                <figcaption>Clean sky by Kenrick Mills</figcaption>
            </figure>
            <figure>
                <img data-src="images/gallery/2.jpg" alt="Photo 2">
                <figcaption>Storm by Max LaRochelle</figcaption>
            </figure>
            <figure>
                <img data-src="images/gallery/3.jpg" alt="Photo 3">
                <figcaption>Snow by Craig Whitehead</figcaption>
            </figure>
            <figure>
                <img data-src="images/gallery/4.jpg" alt="Photo 4">
                <figcaption>Fog by Rowan Heuvel</figcaption>
            </figure>
            <figure>
                <img data-src="images/gallery/5.jpg" alt="Photo 5">
                <figcaption>Fog by Boris Baldinger</figcaption>
            </figure>
            <figure>
                <img data-src="images/gallery/6.jpg" alt="Photo 6">
                <figcaption>Cloudy by Praga Praga</figcaption>
            </figure>
            <figure>
                <img data-src="images/gallery/7.jpg" alt="Photo 7">
                <figcaption>Sky and clouds by Eric Cook</figcaption>
            </figure>
            <figure>
                <img data-src="images/gallery/8.jpg" alt="Photo 8">
                <figcaption>Dark by Gossgasteiger</figcaption>
            </figure>
            <figure>
                <img data-src="images/gallery/9.jpg" alt="Photo 9">
                <figcaption>Red clouds by Daniel Gregoire</figcaption>
            </figure>
        </div>
    </main>
    <footer class="footer">
      <p>
          &copy; 2020 | William E. Meza | Colombia | <a href="https://byui.edu/" target="_blank">BYUI Online Learning</a>
      </p>

    </footer>
    <script src="js/last-modified.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/lazyload.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Comfortaa', 'Kodchasan' ] 
        }
      });
    </script>
</body>

</html>
