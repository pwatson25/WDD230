<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>
    <meta name="description" content="An example of lazy loading images for faster load speeds.">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <main>
        <h1>Progressive Image Loading</h1>
        <div class="grid-container">
            <picture>
                <img src="https://via.placeholder.com/350x200?text=Placeholder+1" data-src="images/gallery/1.jpg" alt="Photo 1">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/350x200?text=Placeholder+2" data-src="images/gallery/2.jpg" alt="Photo 2">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/350x200?text=Placeholder+3" data-src="images/gallery/3.jpg" alt="Photo 3">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/350x200?text=Placeholder+4" data-src="images/gallery/4.jpg" alt="Photo 4">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/350x200?text=Placeholder+5" data-src="images/gallery/5.jpg" alt="Photo 5">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/350x200?text=Placeholder+6" data-src="images/gallery/6.jpg" alt="Photo 6">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/350x200?text=Placeholder+7" data-src="images/gallery/7.jpg" alt="Photo 7">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/350x200?text=Placeholder+8" data-src="images/gallery/8.jpg" alt="Photo 8">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/350x200?text=Placeholder+9" data-src="images/gallery/9.jpg" alt="Photo 9">
            </picture>
        </div>
    </main>
    <footer class="footer">
      <p>
          &copy; 2020 | William E. Meza | Colombia | <a href="https://byui.edu/" target="_blank">BYUI Online Learning</a>
      </p>
      <p class="last-update" id="currentDate"></p>
    </footer>
    <script src="js/last-modified.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/lazyload.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Comfortaa', 'Kodchasan' ] 
        }
      });
    </script>
</body>

</html>
